<ion-view title="restaurant">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <!-- Map-->
  	<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15876.993573198202!2d24.941124145428788!3d60.17039999612927!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46920bc796210691%3A0xcd4ebd843be2f763!2sHelsinki!5e0!3m2!1sen!2sfi!4v1411456532128" width="100%" height="300" frameborder="0" style="border:0; "></iframe>
  	<!-- search-->
	<div class="list list-inset">
  		<label class="item item-input">
    	<i class="icon ion-search placeholder-icon"></i>
    	<input type="text" placeholder="Search Restaurant" ng-model="search">
  		</label>
	</div>	
	<!-- list-->
	<div class="list">
    <a  ng-repeat="list in restaurants | filter: search"
      ng-href="#/app/restaurant/{{list.id}}"
      class="item item-thumbnail-left">

      <img ng-src="{{ list.image }}">
          <h2>{{ list.name }}</h2>
          <h4> {{ list.address }}</h4>
        
          
    </a>
  </div>
		
	</div>
  </ion-content>
</ion-view>
